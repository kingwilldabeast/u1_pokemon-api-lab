<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
</head>
<body>
    <form>
        <input type="text"  value="" placeholder="Search pokemon!"  id="inputBar">
        <input type="button"  value="Search" id="searchButton">
    </form>
    
    <h1 id="head">Pokemon Directory</h1>
    <div id="card">
        <h2 id="pokemonName">Name</h2>
        <div class="image-pair">
        <div class="image-container"><img id="pokemonImage1"/></div>
        <div class="image-container"><img id="pokemonImage2"/></div>
        </div>
        <div id="statbar">
            <div class="container">
                <p class="info" id="stat1">Ability</p>
                <p class="info" id="value1"></p>
            </div>
            <div class="container">
                <p class="info" id="stat2">Power</p>
                <p class="info" id="value2"></p>
            </div>
            <!-- <div class="container">
                <p class="info" id="stat3">Move</p>
                <p class="info" id="value3"></p>
            </div> -->
        </div>
    </div>
    
    <input type="button"  value="Dangers of Pokemon" id="infoButton">

</body>
</html>
